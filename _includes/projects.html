<section id="projects">
  <div class="container">
    <div id="project-box">
    {% for project in site.projects %}
    <div class="project">
      <a href=" {{ site.github.url }}/{{ project.url }}">
        <img class="thumb" src="{{ project.thumbnail }}">
      </a>
      <div class="project-info">
      <div>{{ project.title }}</div>
      <div><!--Add relevant skills here--></div>
    </div>
    </div>
      {% endfor %}
    </div>
  </div>
</section>
